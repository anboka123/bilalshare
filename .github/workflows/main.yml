name: Inspect Project

on:
  workflow_dispatch:

jobs:
  inspect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: List repo files
        run: |
          echo "=== ROOT FILES ==="
          ls -la
          echo ""
          echo "=== ZIP CONTENT ==="
          unzip -l *.zip || true
          echo ""
          echo "=== SEARCH gradlew ==="
          find . -name gradlew || true
